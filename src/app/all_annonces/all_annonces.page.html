<app-navbar [titre]="titre"></app-navbar>

<ion-content>
  <ion-button color="secondary" expand="block" routerLink="/annonces">
    <ion-icon slot="start" name="list-outline"></ion-icon> <!-- Icône pour "Mes annonces" -->
    Mes annonces
  </ion-button>

  <ion-item>
    <ion-label class="ion-text-wrap" style="width: 60%">
      <ion-icon name="pricetag-outline" slot="start"></ion-icon> <!-- Icône pour le prix maximum -->
      Prix maximum :
    </ion-label>
    <ion-input type="number" [(ngModel)]="prixFilter" (ionChange)="filterAnnonces()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-wrap" style="width: 40%">
      <ion-icon name="location-outline" slot="start"></ion-icon> <!-- Icône pour la localisation -->
      Location :
    </ion-label>
    <ion-input type="text" [(ngModel)]="locationFilter" (ionChange)="filterAnnonces()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="list-outline" slot="start"></ion-icon> <!-- Icône pour la catégorie -->
      Catégorie :
    </ion-label>
    <ion-select [(ngModel)]="categorieFilter" (ionChange)="filterAnnonces()">
      <ion-select-option value="vehicules">Véhicules</ion-select-option>
      <ion-select-option value="immobilier">Immobilier</ion-select-option>
      <!-- Autres options pour les catégories -->
    </ion-select>
  </ion-item>

  <ion-list *ngIf="filteredAnnonces.length > 0">
    <ion-item *ngFor="let annonce of filteredAnnonces" lines="full">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-label class="ion-text-wrap">
              <ion-icon name="pricetag-outline" color="primary" slot="start"></ion-icon>
              {{ annonce.categorie }}
            </ion-label>
            <ion-label class="ion-text-wrap">
              <ion-icon name="newspaper-outline" color="primary" slot="start"></ion-icon>
              Titre : {{ annonce.titre }}
            </ion-label>
            <ion-label class="ion-text-wrap">
              <ion-icon name="pricetag-outline" color="primary" slot="start"></ion-icon>
              Prix : {{ annonce.price }} DT
            </ion-label>
            <ion-label class="ion-text-wrap">
              <ion-icon name="location-outline" color="primary" slot="start"></ion-icon>
              Location : {{ annonce.location }}
            </ion-label>
          </ion-col>
          <ion-col size="5" class="ion-text-center">
            <ion-button color="primary">
              Contacter
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  

  <ion-text *ngIf="filteredAnnonces.length === 0">Aucune annonce ne correspond aux filtres sélectionnés.</ion-text>
</ion-content>
